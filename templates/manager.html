<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>管理词</title>

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>-->
    <script src="{{ url_for('static', filename='bootstrap/js/html5shiv.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/respond.min.js') }}"></script>
    <!--[endif]-->
</head>
<body>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="{{ url_for('static', filename='js/jquery-1.12.4.min.js') }}"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.js') }}"></script>

    <div class="container">
        <h1 style="text-align: center">管理词页面！</h1>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="text-align: right"><a href="{{ url_for('logout') }}"><button>退出系统</button></a> </div>

        {% for k, v in info.items() %}
            <p style="color: red">
            {{ k }}:
            {% for word in v %}
                {{ word }}&nbsp;&nbsp;
            {% endfor %}！
            </p>
        {% endfor %}

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">&nbsp;</div>
        <form method="post">
            <input type="text" placeholder="添加词，多个词以空格分隔" name="s" style="width: 50%;" required="required">
            <input type="submit" value="添加">
        </form>
        <p>注：单个词长度最大4个字！</p>


        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">&nbsp;</div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">&nbsp;</div>

        <p>词列表：</p>
        {% for word in words %}
        <div class="col-lg-2 col-md-3 col-sm-3 col-xs-6" style="border: 1px dashed #aaaaaa">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="padding: 0; text-align: center"><b>{{ word.word }}</b></div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="padding: 0; text-align: center"><a href="?del={{ word.id }}" target="_self">删除</a></div>
        </div>
        {% endfor %}

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">&nbsp;</div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">&nbsp;</div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">&nbsp;</div>
    </div>


</body>
</html>
